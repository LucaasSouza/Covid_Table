<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Covid Table (Brasil)</title>
    </head>

    <body>
        <div class="div">
            <section class="text-center mt-2">
                <h1>
                    Tabela de casos de
                    <span style="color: #d82323;">Covid</span>
                    nos estados do Brasil
                </h1>
                <p id="date">Última atualização dos dados: </p>
            </section>
            <hr>
            <section>
                <table class="table" id="table" style="border: 1px solid #dee2e6;">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">UF</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Casos</th>
                            <th scope="col">Mortes</th>
                            <th scope="col">Suspeitas</th>
                            <th scope="col">Recusados</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </section>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
